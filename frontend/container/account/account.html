<div class="account">
<h1>Profile</h1>
<img ng-src="{{$ctrl.profileEditor.photoURI}}">
<p>{{$ctrl.profileEditor.userName}}</p>
<p>{{$ctrl.profileEditor.email}}</p>
<form novailidate ng-submit="$ctrl.profileEditorHandleSubmit($ctrl.profileEditor)">
  <input type="text" ng-model="$ctrl.profileEditor.zipCode" placeholder="Zip Code">
  <button type="submit">Submit</button>
</form>
<ul>
  <li ng-repeat="item in $ctrl.profileEditor.listings track by $index"></li>
</ul>
</div>
