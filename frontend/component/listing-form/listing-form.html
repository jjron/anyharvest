<div class="listing-form col-md-offset-1 col-md-6 pull-right">
  <h3>add new listing</h3>
  //<!-- TODO:  -->
  {{ $ctrl }}
  <form class="form-horizontal" ng-submit="$ctrl.handleSubmit($ctrl.profile, $ctrl.listing)" novalidate>
    <div class="form-group">
      <div class="input-group col-md-8">
      <input type="text" class="form-control" ng-model="$ctrl.listing.product" placeholder="product">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group col-md-8">
      <input type="text" class="form-control" ng-model="$ctrl.listing.desc" placeholder="desc">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group col-md-8">
      <input type="text" class="form-control" ng-model="$ctrl.listing.price" placeholder="100">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group col-md-8">
      <input type="text" class="form-control" ng-model="$ctrl.listing.zipCode" placeholder="98121">
      </div>
    </div>
    <!-- photo upload goes here -->
    <div class="file-select" ngf-select ng-model="$ctrl.photo.file">
      Select File
    </div>
    <button type="button" class="btn btn-default">Upload</button>
  </form>
</div>
