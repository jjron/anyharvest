<div class="listing-form">
  <form ng-submit="$ctrl.handleSubmit($ctrl.listing)" novalidate>
    <input type="title" ng-model="$ctrl.listing.product" placeholder="title">
    <input type="description" ng-model="$ctrl.listing.desc" placeholder="description">
    <input type="text" ng-model="$ctrl.listing.price" placeholder="Starting Price">
    <input type="text" ng-model="$ctrl.listing.zipCode" placeholder="ZipCode">
    <!-- photo upload goes here -->


    <button> Submit </button>
  </form>
</div>
