<div class="signup col-md-offset-2 col-md-5 pull-right">
  <h5>registration</h5>
  <form ng-submit="$ctrl.handleSubmit($ctrl.user)" novalidate>
    <div class="form-group">
      <input type="email"
        ng-model="$ctrl.user.email"
        placeholder="email"
        class="form-control">
    </div>
    <div class="form-group">
      <input type="username"
        ng-model="$ctrl.user.username"
        placeholder="username"
        class="form-control">
    </div>
    <div class="form-group">
      <input type="password"
        ng-model="$ctrl.user.password"
        placeholder="password"
        class="form-control">
    </div>
    <button class="btn btn-default">signup</button>
  </form>
</div>
