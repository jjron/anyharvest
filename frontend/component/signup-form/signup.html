<div class="signup">
  <form ng-submit="$ctrl.handleSubmit($ctrl.user)" novalidate>
    <input type="email" ng-model="$ctrl.user.email" placeholder="email">
    <input type="username" ng-model="$ctrl.user.username" placeholder="username">
    <input type="password" ng-model="$ctrl.user.password" placeholder="password">
    <button>signup</button>
  </form>
</div>
